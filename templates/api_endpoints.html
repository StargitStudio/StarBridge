<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API Endpoints</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .endpoint-path {
            width: 220px; /* Fixed width so descriptions align */
            display: inline-block;
        }
    </style>
</head>
<body class="bg-black text-success">
    {{ nav|safe }}

    <div class="container mt-4">
        <h1 class="text-success">API Endpoints (Pull Mode)</h1>
        <div class="mt-3">
            {% for e in endpoint_list %}
            <div class="mb-2">
                <span class="endpoint-path"><strong>{{ e.path }}</strong> <span class="text-muted">({{ e.method }})</span></span>
                <span>{{ e.desc }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
