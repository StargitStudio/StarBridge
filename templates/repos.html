<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manage Repositories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-black text-success">
    {{ nav|safe }}

    <div class="container mt-4">
        <h1 class="text-success">Manage Repositories</h1>

        <!-- Existing Repos -->
        <h2 class="text-success mt-3">Current Repositories</h2>
        <ul class="list-group mb-4">
        {% for repo in repos %}
            <li class="list-group-item bg-dark text-success d-flex justify-content-between align-items-center border-success">
                {{ repo }}
                <form method="POST" class="m-0">
                    <input type="hidden" name="action" value="remove">
                    <input type="hidden" name="repo" value="{{ repo }}">
                    <button class="btn btn-sm btn-success" type="submit">Remove</button>
                </form>
            </li>
        {% else %}
            <li class="list-group-item bg-dark text-success border-success">No repositories added yet.</li>
        {% endfor %}
        </ul>

        <!-- Add New Repo -->
        <h2 class="text-success mt-3">Add Repository</h2>
        <form method="POST" class="row g-3 align-items-center">
            <input type="hidden" name="action" value="add">
            <div class="col-auto">
                <input class="form-control bg-dark text-success border-success" 
                       name="new_repo" placeholder="Repo path">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </form>
    </div>

</body>
</html>
