<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Poll Features</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-black text-success">
    {{ nav|safe }}

    <div class="container mt-4">
        <h1 class="text-success">Secure Poll Mode Features</h1>
        <p>StarBridge polls Stargit for tasks every 1s and processes them securely.</p>
        <ul class="list-unstyled">
            {% for feature in features %}
                <li class="mb-2">{{ feature }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
