<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stats & Monitoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-black text-success">
    {{ nav|safe }}

    <div class="container mt-4">
        <h1 class="text-success">Stats & Monitoring</h1>

        <!-- Metrics -->
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="card bg-dark text-success border-success mb-2">
                    <div class="card-body">
                        <h5 class="card-title">Uptime</h5>
                        <p class="card-text">{{ uptime_h }}h {{ uptime_m }}m</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-success border-success mb-2">
                    <div class="card-body">
                        <h5 class="card-title">CPU Usage</h5>
                        <p class="card-text">{{ cpu_percent }}%</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-success border-success mb-2">
                    <div class="card-body">
                        <h5 class="card-title">Memory Usage</h5>
                        <p class="card-text">{{ memory_percent }}%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Restart Button -->
        <form method="POST" class="mb-4">
            <button type="submit" name="restart" value="1" class="btn btn-success">Restart Server</button>
        </form>

        <!-- Logs -->
        <h2>Logs (Last 100 lines)</h2>
        <pre class="bg-dark text-success p-3 border border-success rounded" style="overflow:auto;">{{ logs }}</pre>

        <!-- Best Practices -->
        <h2>Best Practices</h2>
        <ul>
            <li>Backup .env regularly.</li>
            <li>Monitor logs for errors.</li>
            <li>Use SSL for production.</li>
        </ul>
    </div>
</body>
</html>
